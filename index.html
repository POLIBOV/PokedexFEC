<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="./Styles/styles.css">
  <title>Pokedex</title>
</head>

<body>
  <header>
    <div class="title">
      <img src="./img/pokeball.svg" alt="" width=30px height="30px">
      <h1>
        Pokédex
      </h1>
    </div>
    <p class="description">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sequi, sapiente! Omnis, nihil, corrupti dolor.
    </p>
  </header>
  <main class="main">
    <section class="filter">
      <input type="text" name="pokeSearch" id="search" class="search" placeholder="Ingrese el nombre del pokemon">
      <select name="Type" id="Type" class="typeSelect">
        <option value="Type">Tipo</option>
        <option value="Normal">Normal</option>
        <option value="fighting">Luchador</option>
        <option value="flying">Volador</option>
        <option value="poison">Veneno</option>
        <option value="ground">Tierra</option>
        <option value="rock">Roca</option>
        <option value="Bug">Bicho</option>
        <option value="ghost">Fantasma</option>
        <option value="fire">Fuego</option>
        <option value="water">Agua</option>
        <option value="grass">Hierba</option>
        <option value="electric">Eléctrico</option>
        <option value="psychic">Psíquico</option>
        <option value="ice">Hielo</option>
        <option value="dragon">Dragon</option>
        <option value="Dark">Siniestro</option>
        <option value="Fairy">Hada</option>
        <option value="unknown">Desconocido</option>
        <option value="shadow">Oscuro</option>
      </select>
    </section>
    <section class="collection">
      <section class="card">
        <div class="Info">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png" alt="sprite"
            class="sprite">
          <p># <span class="number">001</span></p>
        </div>
        <h3>pokemonName</h3>
        <div class="type">
          <p>Tipo</p>
          <p>Tipo</p>
          <p>Tipo</p>
        </div>
        <div class="stats">
          <span>
            <p><i class="fas fa-heart"></i> HP</p>
            <p>0</p>
          </span>
          <span>
            <p><i class="fas fa-fire"></i> Attack</p>
            <p>0</p>
          </span>
          <span>
            <p><i class="fas fa-shield-alt"></i> Defense</p>
            <p>0</p>
          </span>
          <span>
            <p><i class="fas fa-atom"></i> Special Attack</p>
            <p>0</p>
          </span>
          <span>
            <p><i class="fas fa-plus-square"></i>
              Special Defense</p>
            <p>0</p>
          </span>
          <span>
            <p><i class="fas fa-bolt"></i> Speed</p>
            <p>0</p>
          </span>
        </div>
      </section>

    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
