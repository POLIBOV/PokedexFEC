<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="./Styles/styles.css" />
  <title>Pokedex</title>
</head>

<body>
  <header>
    <div class="title">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTtuLvq_z6fGcatFZVwO9KBw03rgVetQA-p9Q&usqp=CAU"
        alt="" width="30px" height="30px" />
      <h1>Pokédex</h1>
    </div>
    <p class="description">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sequi,
      sapiente! Omnis, nihil, corrupti dolor.
    </p>
  </header>
  <main class="main">
    <section class="filter">
      <input type="text" name="pokeSearch" id="search" class="search" placeholder="Ingrese el nombre del pokemon" />
      <select name="Type" id="Type" class="typeSelect">
        <option value="Type">Tipo</option>
        <option value="Normal">Normal</option>
        <option value="fighting">Luchador</option>
        <option value="flying">Volador</option>
        <option value="poison">Veneno</option>
        <option value="ground">Tierra</option>
        <option value="rock">Roca</option>
        <option value="Bug">Bicho</option>
        <option value="ghost">Fantasma</option>
        <option value="fire">Fuego</option>
        <option value="water">Agua</option>
        <option value="grass">Hierba</option>
        <option value="electric">Eléctrico</option>
        <option value="psychic">Psíquico</option>
        <option value="ice">Hielo</option>
        <option value="dragon">Dragon</option>
        <option value="Dark">Siniestro</option>
        <option value="Fairy">Hada</option>
        <option value="unknown">Desconocido</option>
        <option value="shadow">Oscuro</option>
      </select>
    </section>
    <section class="collection" id="pokemon"></section>
  </main>
  <footer></footer>
  <script type="module" src="./js/structure.js"></script>
  <script type="module" src="./js/connection.js"></script>
  <script type="module" src="./js/card.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
